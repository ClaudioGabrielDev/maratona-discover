<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finança$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev.Finança$">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <spam>Entradas</spam>
                    <img src="./assets/income.svg" alt="Logo Entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
        </section>
        <section>
            <div class="card">
                <h3>
                    <spam>Saídas</spam>
                    <img src="./assets/expense.svg" alt="Logo Saídas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
        </section>
        <section>
            <div class="card total">
                <h3>
                    <spam>Total</spam>
                    <img src="./assets/total.svg" alt="Logo Total">

                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="icon menos"></td>
                    </tr>
                    <tr>
                        <td class="description">Criação web site</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="icon menos"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="icon menos"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <h4>dev.finança$</h2>
    </footer>
</body>

</html>
